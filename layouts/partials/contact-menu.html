{{ if .Site.Menus.icon }}
    <ul class="nav navbar-nav navbar-right">
        {{ range sort .Site.Menus.icon }}
            <li class="navbar-icon">
                <a href="{{ .URL }}" title="{{ .Name }}" target="_blank">
                    {{ if .Pre }}
                        {{ .Pre }}
                    {{ else }}
                    <i class="fa fa-{{ .Identifier }}"></i>
                    {{end}}
                </a>
            </li>
        {{ end }}
    </ul>
{{ end }}
