<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
<!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','{{ .Site.Params.GoogleTagManager }}');</script>
        <!-- End Google Tag Manager -->

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ .Site.Title }} - {{ .Title }}</title>
        <meta name="description" content="{{ .Site.Title }}, {{ .Site.Params.Description }}" />
        {{ if .Site.Params.Keywords }}
        <meta name="keywords" content="{{ .Site.Params.Keywords }}" />
        {{ end }}
        {{ if .Site.Params.Favico }}
        <link rel="shortcut icon" type="image/x-icon" href="/img/{{ .Site.Params.Favico }}" />
        {{ end }}
        {{ partial "css" . }} {{ partial "js" . }} {{ .Hugo.Generator }}
        {{ if .RSSLink }}
        <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
        <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
        {{ end }}
        <!-- Global Site Tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.GoogleAnalytics }}"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments)};
          gtag('js', new Date());

          gtag('config', '{{ .Site.GoogleAnalytics }}');
        </script>
    </head>
